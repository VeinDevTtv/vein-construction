<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Job UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <!-- Main container that holds all UI elements -->
        <div id="main-container" class="hidden">
            <!-- Job information panel -->
            <div id="job-info" class="panel">
                <div class="panel-header">
                    <i class="fas fa-hard-hat"></i>
                    <h2>Construction Job</h2>
                </div>
                <div class="panel-content">
                    <div class="info-row">
                        <span class="info-label">Current Rank:</span>
                        <span id="current-rank" class="info-value">Apprentice</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">XP Progress:</span>
                        <div class="progress-bar">
                            <div id="xp-progress" class="progress" style="width: 25%"></div>
                        </div>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Next Rank:</span>
                        <span id="next-rank" class="info-value">Skilled Worker</span>
                    </div>
                </div>
            </div>

            <!-- Tool durability panel -->
            <div id="tool-info" class="panel">
                <div class="panel-header">
                    <i class="fas fa-tools"></i>
                    <h2>Tool Condition</h2>
                </div>
                <div class="panel-content">
                    <div id="tools-container">
                        <!-- Tools will be dynamically added here -->
                    </div>
                </div>
            </div>

            <!-- Notification panel -->
            <div id="notifications" class="hidden">
                <!-- Notifications will be dynamically added here -->
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
